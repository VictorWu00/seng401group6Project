<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/heroes/">
    <title>User Page</title>

<!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template
    <link href="heroes.css" rel="stylesheet"> -->
  </head>
  <body>
<main>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="UserPage" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4"><strong>User Page -- <label th:text="${name}"></label></strong></span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="UserSearch" class="nav-link " aria-current="page">Search Books</a></li>
        <li class="nav-item"><a href="UserRent" class="nav-link">Rent Book</a></li>
        <li class="nav-item"><a href="UserRate" class="nav-link">Rate Book</a></li>
        <li class="nav-item"><a href="UserInfo" class="nav-link">User Information</a></li>
        <li class="nav-item"><a href="homepage" onclick ='loadmessage()' class="nav-link">Logout</a></li>
      </ul>
    </header>
  </div>
<body  style="background-color:rgba(42, 185, 196, 0.616);">
</body>

    <script>
function loadmessage() {
    alert('Logout Successful');
}
</script>
<center>
<h1>User Rented Books</h1>
<table>
  <tr>
  <table align = "center border" border="5px" style = "position: relative; top: 50px; width:850px; background-color:powderblue; line-height:20px; line-width: 60px; margin-left:auto;margin-right:auto;" >
   <th style="color:black;font-size:20px; border:  solid;">Book ID</th>
  <th style="color:black;font-size:20px; border:  solid;">Name</th>
  <th style="color:black;font-size:20px;border:  solid;">Rent Start Date</th>
  <th style="color:black;font-size:20px;border:  solid;">Rent End Date</th>
 </tr>
<tr th:each="borrow:${borrow}">
<td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${borrow.BookID}" ></label></td>
 <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${borrow.BookName}" ></label></td>
 <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${borrow.sDate}" ></label></td>
 <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${borrow.eDate}" ></label></td>
</tr>

</table>
</center>



<center>
  <h1 style="position:relative; top:200px">User Books Reviews</h1>
  <table>
    <tr>
    <table align = "center border" border="5px" style = "position: relative; top:250px; width:500px; background-color:powderblue; line-height:20px; line-width: 60px; margin-left:auto;margin-right:auto;" >
     <th style="color:black;font-size:20px; border:  solid;">Book ID</th>
    <th style="color:black;font-size:20px; border:  solid;">Name</th>
    <th style="color:black;font-size:20px;border:  solid;">Review Description</th>
    <th style="color:black;font-size:20px;border:  solid;">Review Rating</th>
    <th style="color:black;font-size:20px;border:  solid;">Review Date</th>
   </tr>
  <tr th:each="review:${reviews}">
  <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.bookID}" ></label></td>
   <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.bookName}" ></label></td>
   <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.Description}" ></label></td>
   <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.Rating}" ></label></td>
   <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.Date}" ></label></td>
  </tr>
  
  </table>
  </center>

<center>
  <input type="text" id="book" name="book" style="position:relative; left:0px; top:400px;" placeholder="Enter Book ID.......">
  <input type="button" id ="remove" name="Remove" value="Remove Review" style="position:relative; left:0px; top:400px;" onclick="location.href ='/ReviewRemove?bookID='+document.getElementById('book').value;" >
</center>
</html>
