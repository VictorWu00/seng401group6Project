<center>
<h1>User Profile</h1>
<label style="color:black; font-size:25px; position:relative; left:-50px; top:100px">User ID:<label th:text="${userID}" style="position:absolute; left:200px; top:0px"></label></label></br>
    <label style="color:black; font-size:25px; position:relative; left:-30px; top:150px">User Name:<label th:text="${userName}" style="position:absolute; left:200px; top:0px"></label></label></br>

    <label style="color:black; font-size:25px; position:relative; left:-65px; top:350px">Email:<label th:text="${userEmail}" style="position:absolute; left:200px; top:0px"></label></label></br>
    <label style="color:black; font-size:25px; position:relative; left:-55px; top:400px">Balance:<label th:text="${userBalance}" style="position:absolute; left:200px; top:0px"></label></label></br>
