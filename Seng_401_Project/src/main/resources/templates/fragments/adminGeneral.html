<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments for Homepage</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar" role="navigation">
    <div class="navbar-brand">
        <div class="title-container">
            <a href="/">Library System</a>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item">
                <input id="search_query" type="text" placeholder="Search Books or Library" />
            </div>
            <div class="navbar-item">
                <div class="navbar-item">
                    <div class="buttons">
                        <button class="button is-primary" onclick="location.href = '/search?q=' + document.getElementById('search_query').value;">
                            <strong>Search</strong>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</nav>

</body>
</html>
