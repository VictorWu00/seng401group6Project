<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/heroes/">
    <title>Search Page</title>

<!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template
    <link href="heroes.css" rel="stylesheet"> -->
  </head>
  <body>
<main>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="UserPage" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4"><strong>User Page</strong></span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="UserSearch" class="nav-link " aria-current="page">Search Books</a></li>
        <li class="nav-item"><a href="UserRent" class="nav-link">Rent Book</a></li>
        <li class="nav-item"><a href="UserRate" class="nav-link">Rate Book</a></li>
        <li class="nav-item"><a href="UserInfo" class="nav-link">User Information</a></li>
        <li class="nav-item"><a href="homepage" onclick ='loadmessage()' class="nav-link">Logout</a></li>
      </ul>
    </header>
  </div>
<body  style="background-color:rgba(42, 185, 196, 0.616);">
</body>

    <script>
function loadmessage() {
    alert('Logout Successful');
}
</script>
<center>
<form id="form"> 
  <input type="search" id="query" name="book" placeholder="Search books" style="position: relative; left:0px; top:200px; width:500px; height:30px;">
</form>

<button id="Mbutton" onclick="location.href = window.location.href = '/Search?bookName=' + document.getElementById('query').value;" style="position: relative; left:300px; top:170px; height:30px; background-color: bisque;">
  <strong>Search</strong>
</button>
</center>


<table>
             <tr>
             <table align = "center border" border="5px" style = "position: relative; top: 200px; width:850px; background-color:powderblue; line-height:20px; line-width: 60px; margin-left:auto;margin-right:auto;" >
              <th style="color:black;font-size:20px; border:  solid;">Book ID</th>
             <th style="color:black;font-size:20px; border:  solid;">Name</th>
             <th style="color:black;font-size:20px;border:  solid;">Description</th>
             <th style="color:black;font-size:20px;border:  solid;">Edition</th>
             <th style="color:black;font-size:20px;border: solid;">Category</th>
             <th style="color:black;font-size:20px;border:  solid;">Book's Author</th>
             <th style="color:black;font-size:20px;border: solid;">Book's Publisher</th>
             <th style="color:black;font-size:20px;border:  solid;">Library's Section Name</th>
             <th style="color:black;font-size:20px;border: solid;">Library Location</th>
            </tr>

        <tr th:each="book:${books}">
          <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${book.BookID}" ></label></td>
            <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${book.Name}" ></label></td>
            <td style="color:black;font-size:15px; text-align: center; border: solid;"><label th:text="${book.Description}" ></label></td>
            <td style="color:black;font-size:15px; text-align: center; border: solid;"><label th:text="${book.Year}" ></label></td>
            <td style="color:black;font-size:15px; text-align: center; border: solid;"><label th:text="${book.Category}" ></label></td>
            <td style="color:black;font-size:15px; text-align: center; border: solid;"><label th:text="${book.Author}" ></label></td>
            <td style="width: 150px; color:black;font-size:15px; text-align: center; border: solid;"><label th:text="${book.Publisher}" ></label></td>
            <td style="width: 150px;color:black;font-size:15px; text-align: center; border:  solid;"><label th:text="${book.SectionName}" ></label></td>
            <td style="width: 150px;color:black;font-size:15px; text-align: center; border:  solid;"><label th:text="${book.location}" ></label></td>
        </tr>
      
</tr>

</table>
<center>
<BUTTON ONCLICK="ShowAndHide1()" style= "position:relative; left:0px; top:250px;">Show More Information</BUTTON> </center>
          <SCRIPT>
        function ShowAndHide1() {
            var x = document.getElementById('info');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
        
</SCRIPT>
<DIV ID="info" style="display:none; position:relative; left:400px; top:300px;">
<strong>Author Information</strong>
<strong style="position:relative; left:297px; top:0px;">Publisher Information</strong>
</br>
<label>Name: <label th:text="${author.Name}" th:each="author:${authors}"></label> </label>
</br>
<label>Address: <label th:text="${author.Address}" th:each="author:${authors}"></label> </label>
</br>
<label>Phone-Number: <label th:text="${author.PhoneNumber}" th:each="author:${authors}"></label> </label>
</br>

</br>
<label style="position:relative; left:450px; top:-100px">Name: <label th:text="${publisher.Name}" th:each="publisher:${publishers}"></label> </label>
</br>
<label style="position:relative; left:450px; top:-100px">Address: <label th:text="${publisher.Address}" th:each="publisher:${publishers}"></label> </label>
</br>
<label style="position:relative; left:450px; top:-100px">Phone-Number: <label th:text="${publisher.PhoneNumber}" th:each="publisher:${publishers}"></label> </label>
</br>
</DIV>

<center>
  <BUTTON ONCLICK="ShowAndHide()" style= "position:relative; left:0px; top:300px;">Show Book Reviews</BUTTON> </center>
            <SCRIPT>
          function ShowAndHide() {
              var x = document.getElementById('review');
              if (x.style.display == 'none') {
                  x.style.display = 'block';
              } else {
                  x.style.display = 'none';
              }
          }
  </SCRIPT>
  <DIV ID="review" style="display:none; position:relative; left:400px; top:300px;">
    <table>
      <tr>
      <table align = "center border" border="5px" style = "position: relative; left:-370px; top:50px; width:400px; background-color:rgb(225, 230, 176); line-height:20px; line-width: 60px; margin-left:auto;margin-right:auto;" >
       <th style="color:black;font-size:20px; border:  solid;">Description</th>
      <th style="color:black;font-size:20px; border:  solid;">Rating</th>
      <th style="color:black;font-size:20px;border:  solid;">Review Date</th>
     </tr>

 <tr th:each="review:${reviews}">
   <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.Description}"></label></td>
     <td style="width: 100px;color:black;font-size:15px; text-align: center;  border: solid;"><label th:text="${review.Rating}" ></label></td>
     <td style="color:black;font-size:15px; text-align: center; border: solid;"><label th:text="${review.Date}" ></label></td>
 </tr>

</tr>

</table>


  </DIV>
</main>


</html>
