<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/heroes/">

<!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template
    <link href="heroes.css" rel="stylesheet"> -->
  </head>
  <body>
<main>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="./" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Library Management System</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="./" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="./" class="nav-link">News</a></li>
        <li class="nav-item"><a href="about" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>

  
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-xxl-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="library.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="1300" height="1300" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">Library Management System</h1>
        <p class="lead">Evoluntionary new library system</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-primary btn-lg px-4 me-md-2" onclick="location.href='userlogin'" >Login</button>
          
          <!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Register</button> -->
        </div>
        <!-- <small class="text-muted">Scroll down to register</small> -->
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Sign up here</h1>
        <p class="col-lg-10 fs-4">Join our community to explore</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        
          <div class="form-floating mb-3">

            <input type="text" name="username"  id="floatingInput" placeholder="name@example.com" class="form-control">
            <span class="invalid-feedback"></span>
            <label for="floatingInput">Username</label>
          </div>

          <div class="form-floating mb-3">
          
            <input type="password" name="password" id="floatingPassword" placeholder="Password" class="form-control">
            <span class="invalid-feedback"></span>
            <label for="floatingPassword">Password</label>

            
          </div>

          <div class="form-floating mb-3">
                <input type="password" name="confirm_password" id="floatingPassword" placeholder="Password" class="form-control">
                <span class="invalid-feedback"></span>
                <label for="floatingPassword">Confirm Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>

          <div class="navbar_item">
                <div class="buttons">
                    <a class="buttons" onclick="location.href ='/uregister?ab=' + document.getElementById('floatingInput').value + '&cd=' +document.getElementById('floatingPassword').value;">
                        <button class="w-50 btn btn-lg btn-primary" type="submit">Sign up</button>
                        <!-- <strong>Sign in></strong> -->
                    </a>
                </div>
          </div>
          <p>Already have an account? <a href="userlogin">Login here</a></p>
          <hr class="my-4">
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="text-muted">Library Management System; 2022 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
      </ul>
    </footer>
  </div>

</main>


  <script src="bootstrap.bundle.min.js"></script>

      
  </body>
</html>
